{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Golden Burgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-light text-dark d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand text-warning fw-bold" href="/">üçî Golden Burgers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Menu</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/">Cart</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-decoration-none text-white px-0"
                                    style="border: none; background: none;">
                                Logout
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link disabled text-white">üëã {{ user.username }}</span>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 Golden Burgers</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }
    const csrftoken = getCookie('csrftoken');
    $('.add-to-cart-btn').click(function(e) {
    e.preventDefault();
    const menuItemId = $(this).data('menu-item-id');
    $.post("{% url 'ajax_add_to_cart' %}", {
        'menu_item_id': menuItemId,
        'csrfmiddlewaretoken': '{{ csrf_token }}'
    }, function(data) {
        alert(data.message);
        // Update cart UI as needed
    }).fail(function(xhr) {
        alert('Error: ' + xhr.responseJSON.error);
    });
    });
</script>

</body>
</html>
